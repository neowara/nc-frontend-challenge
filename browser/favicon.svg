<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="ncGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5FBF"/>
      <stop offset="50%" style="stop-color:#D946EF"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
  </defs>
  <!-- Background circle with Natural Cycles gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#ncGradient)" stroke="#fff" stroke-width="1"/>
  <!-- Simple "NC" text in white -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">NC</text>
</svg>
